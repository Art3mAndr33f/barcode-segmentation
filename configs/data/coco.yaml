train_dataset: "barcode_train"
test_datasets: ["barcode_test"]
train_data_dir: "data/train"
test_data_dirs: ["data/test"]

# DVC настройки
use_dvc: true
dvc_data_path: "data/barcodes"
dvc_remote: "myremote"

# Preprocessing
image_format: "BGR"
min_size_train: [640, 672, 704, 736, 768, 800]
max_size_train: 1333
min_size_test: 800  
max_size_test: 1333
